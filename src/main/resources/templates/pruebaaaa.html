<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo</title>
    <style>
        /* Establecemos un estilo global para asegurar que la página ocupe toda la pantalla */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* Estilos para el video de fondo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video cubra toda la pantalla sin distorsionarse */
            z-index: -1; /* Envía el video al fondo, detrás del contenido */
        }

        /* Estilo para el contenido que se muestra encima del video */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1; /* Asegura que el contenido esté por encima del video */
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-background" autoplay muted loop>
        <source src="/src/main/resources/static/videoplayback.webm" type="video/webm">
        <!-- Puedes agregar más formatos de video como MP4 o Ogg para mayor compatibilidad -->
        <source src="tu-video.mp4" type="video/mp4">
        <source src="tu-video.ogv" type="video/ogv">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Contenido que se muestra encima del video -->
    <div class="content">
        <h1>Bienvenidos a mi página</h1>
        <p>Este es un ejemplo de video de fondo en formato .webm</p>
    </div>
</body>
</html>
