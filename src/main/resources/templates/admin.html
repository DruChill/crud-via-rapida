<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            color: #EC441E;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #EC441E;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d93b1b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #EC441E;
            color: white;
        }

        a {
            color: #EC441E;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://www.pngall.com/wp-content/uploads/13/Anime-Logo-Transparent.png" alt="logo-de-la-empresa" style="width: 60px;">
        </a>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/comentarios">Soporte</a></li>
                <li><a href="/login">Administrador</a></li>
                <li><a href="/buscarMiTicket">Buscar Boleto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="header">Admin Panel</h1>
        <a href="/logout" class="btn btn-custom">Cerrar Sesi√≥n</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Passenger Name</th>
                    <th>DNI</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Seat</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.passengerName}"></td>
                    <td th:text="${ticket.dni}"></td>
                    <td th:text="${ticket.fromLocation}"></td>
                    <td th:text="${ticket.toLocation}"></td>
                    <td th:text="${ticket.travelDate}"></td>
                    <td th:text="${ticket.travelTime}"></td>
                    <td th:text="${ticket.seatNumber}"></td>
                    <td th:text="${ticket.price}"></td>
                    <td>
                        <a th:href="@{/admin/edit/{id}(id=${ticket.id})}">Edit</a>
                        <a th:href="@{/admin/delete/{id}(id=${ticket.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
