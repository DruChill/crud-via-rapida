<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ticket</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            text-align: center;
            color: #EC441E;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #EC441E;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d93b1b;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://www.pngall.com/wp-content/uploads/13/Anime-Logo-Transparent.png" alt="logo-de-la-empresa" style="width: 60px;">
        </a>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/comentarios">Soporte</a></li>
                <li><a href="/login">Administrador</a></li>
                <li><a href="/buscarMiTicket">Buscar Boleto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Edit Ticket</h2>
            <form action="#" th:action="@{/admin/edit/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
                <div class="mb-3">
                    <label for="passengerName" class="form-label">Passenger Name:</label>
                    <input type="text" class="form-control" id="passengerName" th:field="*{passengerName}" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                </div>
                <div class="mb-3">
                    <label for="fromLocation" class="form-label">From:</label>
                    <input type="text" class="form-control" id="fromLocation" th:field="*{fromLocation}" required>
                </div>
                <div class="mb-3">
                    <label for="toLocation" class="form-label">To:</label>
                    <input type="text" class="form-control" id="toLocation" th:field="*{toLocation}" required>
                </div>
                <div class="mb-3">
                    <label for="travelDate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="travelDate" th:field="*{travelDate}" required>
                </div>
                <div class="mb-3">
                    <label for="travelTime" class="form-label">Time:</label>
                    <input type="text" class="form-control" id="travelTime" th:field="*{travelTime}" required>
                </div>
                <div class="mb-3">
                    <label for="seatNumber" class="form-label">Seat:</label>
                    <input type="text" class="form-control" id="seatNumber" th:field="*{seatNumber}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Save</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="columna">
            <h5>Vía Rápida</h5>
            <p>Inicio</p>
            <p>Destinos</p>
            <p>Soporte</p>
            <p>Administrador</p>
        </div>
        <div class="columna">
            <h5>Soporte</h5>
            <p>Contáctanos</p>
            <p>Preguntas Frecuentes</p>
            <p>Políticas de Privacidad</p>
        </div>
        <div class="columna">
            <h5>Redes Sociales</h5>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Twitter</p>
        </div>
    
        <div class="columna">
            <h5>Descarga Nuestra App</h5>
            <img src="https://www.telemessage.com/wp-content/uploads/2023/04/ASGP@4x.png" alt="">
        </div>
    
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
