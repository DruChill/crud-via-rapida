<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
</head>
<body>
<h1>Edit Ticket</h1>
<form action="#" th:action="@{/admin/edit/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
    <label for="passengerName">Passenger Name:</label>
    <input type="text" id="passengerName" th:field="*{passengerName}" required><br><br>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" required><br><br>
    <label for="fromLocation">From:</label>
    <input type="text" id="fromLocation" th:field="*{fromLocation}" required><br><br>
    <label for="toLocation">To:</label>
    <input type="text" id="toLocation" th:field="*{toLocation}" required><br><br>
    <label for="travelDate">Date:</label>
    <input type="date" id="travelDate" th:field="*{travelDate}" required><br><br>
    <label for="travelTime">Time:</label>
    <input type="text" id="travelTime" th:field="*{travelTime}" required><br><br>
    <label for="seatNumber">Seat:</label>
    <input type="text" id="seatNumber" th:field="*{seatNumber}" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
